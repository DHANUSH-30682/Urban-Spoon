
<html>
<head>
    
    <title> Online Food Delivery </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet" type="text/css">

    <script>
        function finalCost(){
            var deliveryType = document.getElementById("delivery_type").value;
            var deliveryArea = document.getElementById("delivery_area").value;

            var all_food = (parseInt(deliveryType)*4) + (parseInt(deliveryArea)*3)
            document.getElementById("result").innerHTML = all_food;
        }
        function ok_result(){
            document.getElementById("okResult").style.display="block";
            document.getElementById("okResult").style.backgroundColor="#1bcc94";
            document.getElementById("input_box").style.display="none";
        }
    </script>

</head>
<body>
      <div class="online_food_delivery_box animated bounceInDown" id="input_box">
          <h3> Online Food Delivery Form </h3><br>
          <form>
              
              <div class="form-group">
                  <select class="form-control" id="delivery_type" onchange="finalCost()">
                      <option value="0"> Delivery Type - </option>
                      <option value="0"> Normal </option>
                      <option value="2"> Fast Delivery </option>
                  </select>
              </div>
              <div class="form-group">
                  <select class="form-control" id="delivery_area" onchange="finalCost()">
                     <option value="0"> Select Delivery Area ... </option>
                      <option value="1"> Arundelpet </option>
                      <option value="2"> Brodipet </option>
                      <option value="3"> Brundavan Gardens  </option>
                      <option value="4"> Naz Center</option>
                      <option value="5"> Gorantla </option>
                      <option value="6"> Amaravathi Road  </option>
                      <option value="7"> Lakshmi Puram </option>
                  </select>
              </div><br>
              <div class="form-group">
                  <label>Total Cost (â‚¹) : </label>
                  <span id="result" style="background-color: #25fbe0;color: #e0f32d;padding: 6px 70px;font-weight: 600;font-size: 18px; margin-left: 10px;border-radius: 5px;">0</span>
                  <input type="button" value="SUBMIT" class="btn btn-primary" style="float: right" id="ok" onclick="ok_result()">
              </div>
          </form>
      </div>

      <div class="result_box animated zoomIn" style="display: none;" id="okResult">
          <h3 class="result_box_text" id="ok_text"> Your order is successfully submitted. Please be patience, we will come to you soon.<br><br><span> --  Thank You  -- </span></h3><br>
      </div>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>The Urban Spoon | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
       
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                   
                    <li><a href="store.html">MENU</a></li>
                   
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Urban Spoon</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">STARTER</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">France Fry</span>
                    <img class="shop-item-image" src="1.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">addToCart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Lemon chicken</span>
                    <img class="shop-item-image" src="11.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">addToCart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Chiken lolipop</span>
                    <img class="shop-item-image" src="11.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">addToCart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Tandoori chicken</span>
                    <img class="shop-item-image" src="10.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">addToCart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MAIN</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Thali</span>
                    <img class="shop-item-image" src="4.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">addToCart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mandi</span>
                    <img class="shop-item-image" src="12.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">addToCart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Urban Spoon</h3>
                <ul class="nav footer-nav">
                    
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
